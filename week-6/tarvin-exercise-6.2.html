<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no">
    <title>Exercise 6.2</title>
    <!-- Stylesheet - Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.0.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>
    <div role="main" class="container">
      <br /><br />
      <h2>Knockout ViewModel Example</h2>
      <div class="form-group">
        <label for="txtFirstName">First Name:</label>
        <input type="text" class="form-control alert-warning" data-bind="value: firstName" id="txtFirstName"/>
      </div>
      <div class="form-group">
        <label for="txtLastName">Last Name:</label>
        <input type="text" class="form-control alert-warning" data-bind="value: lastName" id="txtLastName"/>
      </div>
      <div class="form-group">
        <label for="txtEmailAddress">Email Address:</label>
        <input type="text" class="form-control alert-warning" data-bind="value: emailAddress" id="txtEmailAddress"/>
      </div>
    </div>

    <script>

      function PersonViewModel() {
        this.firstName = ko.observable("David");
        this.lastName = ko.observable("Tarvin");
        this.emailAddress = ko.observable("david@me.com");
      }

      ko.applyBindings(new PersonViewModel());

    </script>
  </body>
</html>
