<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.0.js"></script>
</head>
<body>

  <div class="container" role="main">
    <br><br>

    <h2>The "foreach" binding</h2>

    <table class="table table-dark table-striped table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: textbook">
        <tr>
          <td data-bind="text: title"></td>
          <td data-bind="text: price"></td>
        </tr>
      </tbody>
    </table>

  </div>

<script>

  function TextbookViewModel() {
    this.textbook = ko.observableArray([
      {title: "Biology", price: 485.95},
      {title: "Chemistry", price: 635.75},
      {title: "Physics", price: 975.95},
      {title: "Geography", price: 255.85}
    ]);
  }

  ko.applyBindings(new TextbookViewModel());

</script>

</body>
</html>
